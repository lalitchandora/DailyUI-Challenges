<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
<body>
    <div class="outer">
        <div class="credit-card">
            <h4>Credit Card Checkout</h4>
            <form action="#">
                <input type="number" name="cardNumber" id="cardNumber" autocomplete="off" placeholder="XXXX XXXX XXXX XXXX" value="XXXX XXXX XXXX XXXX">
                <div class="detail">
                    <input type="number" name="date" id="date" placeholder="MMYY" autocomplete="off">
                    <input type="number" name="cvc" id="cvc" placeholder="XXX" autocomplete="off">
                </div>
                <input type="text" name="name" id="name" placeholder="USER NAME" autocomplete="off">
                <div class="detail-2">
                    
                    <input type="submit" id="submit" value="Pay $250.93" autocomplete="off">
                </div>                              
            </form>
        </div>
    </div>
</body>
</html>
