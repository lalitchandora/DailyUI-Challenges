<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet"> 
	<title>Sign Up Page</title>
</head>
<body>
	<div class="outer-box">
		<div class="signup-box">
			<div class="items background-image">
				<img src="./images/adobe_logo.svg" alt="The logo">
			</div>
			<div class="items signup-form">
				<h1>Create an account</h1>
				<h6>Already have an account? <a href="#">Sign in</a></h6>
				<h5>Sign up with social</h5>
				<div class="social-login">
					<img src="./images/google.svg" alt="google">
					<img id="facebook" src="./images/facebook.png" alt="facebook">
					<img src="./images/apple.svg" alt="apple">
				</div>
				<div class="divider"></div>
				<h5>Sign up with email</h5>
				<form action="#">
					
					<label for="first">Name</label>
					<input type="text" id="first">
					<label for="email">Email address</label>
					<input type="text" id="email">
					<label for="pwd">Password</label>
					<input type="password" id="pwd">
					<input type="checkbox" id="terms">
					<label id="checkbox" for="terms">Click here to agree to our <a href="#">Terms of Services</a></label>
					<div class="submit-button">
						<input type="submit" value="Create account">
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
